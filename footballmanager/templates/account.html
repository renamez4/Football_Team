<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
</head>

<body>

    <header>
        <nav>
            <img src="/static/image/LOGO.png" alt="Football">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/sport">Sport</a></li>
                <li><a href="/">Team Overview</a></li>
            </ul>
            <a href="/logout" class="logout-btn">Logout</a>
            <a href="/account" class="account">{{ username }}</a>
        </nav>
    </header>

    <div class="account-container">
        <div class="account-details">
            <h2>Account</h2>
            <form action="/accountmodify" method="POST"></form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="4"></textarea>

            <div class="ability-container">
                <label for="ability1">Ability1</label>
                <select id="ability1" name="ability1">
                    <option value="GK">GK</option>
                    <option value="RB">RB</option>
                    <option value="LB">LB</option>
                    <option value="CB">CB</option>
                    <option value="RWB">RWB</option>
                    <option value="LWB">LWB</option>
                    <option value="CDM">CDM</option>
                    <option value="CM">CM</option>
                    <option value="CAM">CAM</option>
                    <option value="RM">RM</option>
                    <option value="LM">LM</option>
                    <option value="RW">RW</option>
                    <option value="LW">LW</option>
                    <option value="ST">ST</option>
                    <option value="CF">CF</option>
                </select>

                <label for="ability2">Ability2</label>
                <select id="ability2" name="ability2">
                    <option value="GK">GK</option>
                    <option value="RB">RB</option>
                    <option value="LB">LB</option>
                    <option value="CB">CB</option>
                    <option value="RWB">RWB</option>
                    <option value="LWB">LWB</option>
                    <option value="CDM">CDM</option>
                    <option value="CM">CM</option>
                    <option value="CAM">CAM</option>
                    <option value="RM">RM</option>
                    <option value="LM">LM</option>
                    <option value="RW">RW</option>
                    <option value="LW">LW</option>
                    <option value="ST">ST</option>
                    <option value="CF">CF</option>
                </select>

                <label for="ability3">Ability3</label>
                <select id="ability3" name="ability3">
                    <option value="GK">GK</option>
                    <option value="RB">RB</option>
                    <option value="LB">LB</option>
                    <option value="CB">CB</option>
                    <option value="RWB">RWB</option>
                    <option value="LWB">LWB</option>
                    <option value="CDM">CDM</option>
                    <option value="CM">CM</option>
                    <option value="CAM">CAM</option>
                    <option value="RM">RM</option>
                    <option value="LM">LM</option>
                    <option value="RW">RW</option>
                    <option value="LW">LW</option>
                    <option value="ST">ST</option>
                    <option value="CF">CF</option>
                </select>
            </div>
            <button type="submit" name="action_type" value="modify">Submit</button>
            </form>
        </div>         
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById('profile-picture');
                output.src = reader.result; // ตั้งค่าภาพที่แสดง
                output.style.display = "block"; // แสดงภาพเมื่อมีการเลือก
                document.querySelector('.add-icon').style.display = "none"; // ซ่อนไอคอน +

                // ซ่อนกรอบเมื่อมีการเลือกภาพ
                var imageUpload = document.getElementById('image-upload');
                imageUpload.style.border = "none"; // ซ่อนขอบเส้นประ
                imageUpload.style.backgroundColor = "transparent"; // ปรับพื้นหลังให้โปร่งใส
                imageUpload.style.opacity = "1"; // ทำให้กรอบที่ซ่อนยังคงมองเห็นภาพ
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>

</html>
