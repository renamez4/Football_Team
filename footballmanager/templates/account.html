<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
</head>

<body>

    <header>
        <nav>
            <img src="/static/image/LOGO.png" alt="Football">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/sport">Sport</a></li>
                <li><a href="/join">Team</a></li>
            </ul>
            <li><a href="/logout">Logout</a></li>
            <a href="/account" class="account">Account</a>
        </nav>
    </header>

    <div class="account-container">
        <div class="account-details">
            <h2>Account</h2>
            <!-- Form starts here -->
            <form action="/accountmodify" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
    
                <div class="ability-container">
                    <label for="ability1">Ability1</label>
                    <select id="ability1" name="ability1">
                        <option value="begin">Begin</option>
                        <option value="hard">Hard</option>
                        <option value="expert">Expert</option>
                    </select>
    
                    <label for="ability2">Ability2</label>
                    <select id="ability2" name="ability2">
                        <option value="begin">Begin</option>
                        <option value="hard">Hard</option>
                        <option value="expert">Expert</option>
                    </select>
    
                    <label for="ability3">Ability3</label>
                    <select id="ability3" name="ability3">
                        <option value="begin">Begin</option>
                        <option value="hard">Hard</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
    
                <!-- Submit button inside the form -->
                <button type="submit" class="btn-login" name="action_type" value="modify">Modify</button>
            </form> <!-- Closing the form tag here -->
        </div>
        
        <div class="image-upload">
            <label for="file-input">
                <img src="/mnt/data/image.png" alt="Upload Image" id="profile-picture">
            </label>
            <input id="file-input" type="file" accept="image/*" onchange="previewImage(event)">
        </div>
    </div>
    
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById('profile-picture');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>

</html>
