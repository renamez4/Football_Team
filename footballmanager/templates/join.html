<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Team</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/join.css') }}">
</head>

<body>
    <header>
        <nav>
            <img src="/static/image/LOGO.png" alt="Football">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/sport">Sport</a></li>
                <li><a href="/viewteam">Team Overview</a></li>
            </ul>
            <a href="/logout" class="logout-btn">Logout</a>
            <a href="/account" class="account">{{ username }}</a>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3>Team</h3>
            <ul>
                {% for team in teams %}
                <li><a href="{{ url_for('join', team_name=team[0]) }}">{{ team[0] }}</a></li>
                {% endfor %}
            </ul>
        </aside>
    
        <div class="main-content">
            {% if team_name %}
            <h2>{{ team_name }}</h2>
    
            <h3>ตัวจริง (Players)</h3>
            <div class="form-box">
                <div class="field">
                <form method="POST" action="{{ url_for('join') }}">
                    <input type="hidden" name="team_name" value="{{ team_name }}">
    
                    
                        <label for="position">Position</label>
                        <input type="text" name="position" value="{{ selected_position }}" readonly required><br><br> 
                    </div>
                    <div class="field">
                        <label for="player-name">Player Name</label>
                        <input type="text" name="player_name" value="{{ username }}" readonly required><br><br> 
                    </div>
                    <div class="field">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" value="{{ phone }}" readonly required><br><br>
                    </div>
    
                    <button type="submit">Join with this position</button>
                </form>
            </div>
    
            <p>Owner: {{ username }}</p>
            <h3>Description</h3>
            <div class="heartzone">{{ description }}</div>
            {% else %}
            <p>โปรดเลือกทีมจากเมนูด้านซ้าย</p>
            {% endif %}
        </div>
    </div>         
</body>

</html>
