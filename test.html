<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Layout</title>
    <link rel="stylesheet" href="tes.css">
</head>

<body>

    <!-- Main content with team info -->
    <div class="main-content">
        <h2>Name team</h2>
        <div class="form-box">
            <div class="field">
                <label for="position">Position</label>
                <input type="text" id="player1" name="player1" value="Goalkeeper" required><br><br>
                <input type="text" id="player2" name="player2" value="Right Back" required><br><br>
                <input type="text" id="player3" name="player3" value="Center Back" required><br><br>
                <input type="text" id="player4" name="player4" value="Center Back" required><br><br>
                <input type="text" id="player5" name="player5" value="Left Back" required><br><br>
                <input type="text" id="player6" name="player6" value="Defensive Midfielder" required><br><br>
                <input type="text" id="player7" name="player7" value="Right Midfielder" required><br><br>
                <input type="text" id="player8" name="player8" value="Central Midfielder" required><br><br>
                <input type="text" id="player9" name="player9" value="Left Midfielder" required><br><br>
                <input type="text" id="player10" name="player10" value="Attacking Midfielder" required><br><br>
                <input type="text" id="player11" name="player11" value="Striker" required><br><br>
            </div>
            <div class="field">
                <label for="player-name">Player Name</label>
                <input type="text" id="name1" name="name1" value="John Doe" required><br><br>
                <input type="text" id="name2" name="name2" value="Michael Smith" required><br><br>
                <input type="text" id="name3" name="name3" value="David Johnson" required><br><br>
                <input type="text" id="name4" name="name4" value="Chris Brown" required><br><br>
                <input type="text" id="name5" name="name5" value="James Williams" required><br><br>
                <input type="text" id="name6" name="name6" value="Robert Miller" required><br><br>
                <input type="text" id="name7" name="name7" value="Mark Wilson" required><br><br>
                <input type="text" id="name8" name="name8" value="Daniel Moore" required><br><br>
                <input type="text" id="name9" name="name9" value="Paul Taylor" required><br><br>
                <input type="text" id="name10" name="name10" value="Andrew Anderson" required><br><br>
                <input type="text" id="name11" name="name11" value="Kevin Thomas" required><br><br>
            </div>
        </div>
    </div>

</body>

</html>
